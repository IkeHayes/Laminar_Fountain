<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fountain Control</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/rangeslider.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>

<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Laminar Fountain</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Sequence</a>
                    </li>
                    <li>
                        <a href="#">Config</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- PAGE CONTENT -->
    <!-- Title Block -->
    <div class="container">
        <div class="row content-block title-block">
            <div class="col-xs-12 text-center">
                <h1 class="cutsom-text"><b>Laminar Fountain Control</b></h1>
                <h3>H<sup>2</sup>O is at your Command!</h3>
            </div>
        </div>
    </div>

    <!-- Motor Control Section -->
    <div class="container content-block">    
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="cutsom-text"><b>Pump Control</b></h2>
            </div>
        </div>
        <!-- /.row -->
        <div class="row pad-top">
            <div class="col-xs-12 text-center">
                <input type="range" class="standard_slider" id="pump_slider" value="0" step="1" min="0" max="100"></td>
            </div>
        </div>
        <!-- /.row -->
        <div class="row pad-top">
            <div class="col-xs-12 text-center">
                <h4>Motor Output: <span id="pump_val">0</span>%</h4>
            </div>
        </div>
        <!-- /.row -->
        <div class="row pad-top">
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-info" id="pump_inc">+</button>
                <button type="button" class="btn btn-info" id="pump_dec">-</button>
                <button type="button" class="btn btn-danger" id="pump_stop">Stop</button>
            </div>
        </div>
        <!-- /.row -->
    </div>

    <!-- LED Control Section -->
    <div class="container content-block">    
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2 class="cutsom-text"><b>Light Control</b></h2>
            </div>
        </div>
        <!-- /.row -->
        <div class="row pad-top">
            <div class="col-lg-4 text-center">
                <h3>Red</h3>
                <input type="range" id="red_slider" value="0" step="1" min="0" max="255"></td>
                <br>
                <button type="button" class="btn btn-info" id="red_inc">+</button>
                <button type="button" class="btn btn-info" id="red_dec">-</button>
                <button type="button" class="btn btn-danger" id="red_off">Off</button>
            </div>
            <div class="col-lg-4 text-center">
                <h3>Green</h3>
                <input type="range" id="green_slider" value="0" step="1" min="0" max="255"></td>
                <br>
                <button type="button" class="btn btn-info" id="green_inc">+</button>
                <button type="button" class="btn btn-info" id="green_dec">-</button>
                <button type="button" class="btn btn-danger" id="green_off">Off</button>
            </div>
            <div class="col-lg-4 text-center">
                <h3>Blue</h3>
                <input type="range" id="blue_slider" value="0" step="1" min="0" max="255"></td>
                <br>
                <button type="button" class="btn btn-info" id="blue_inc">+</button>
                <button type="button" class="btn btn-info" id="blue_dec">-</button>
                <button type="button" class="btn btn-danger" id="blue_off">Off</button>
            </div>
        </div>
        <!-- /.row -->
        <div class="row pad-top">
            <div class="col-xs-6 text-right">
                <h3><b>RGB</b></h3>
                <h4> Red: <span id="red_val">0</span> Green: <span id="green_val">0</span> Blue: <span id="blue_val">0</span></h4>
            </div>
            <div class="col-xs-6 text-left" id="color_box">
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!--JAVASCRIPT FILES-->
    
    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom Javascript -->
    <script src="js/rangeslider.min.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
